<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="app, landing, corporate, Creative, Html Template, Template">
    <meta name="author" content="web-themes">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- title -->
    <title>File Upload with Drag and Drop!</title>

    <!-- favicon -->
    <!-- <link href="img/favicon.png" type="image/png" rel="icon"> -->

    <!-- all css here -->
    <link href="css/fontawesome.min.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  

    <div class="file_upload_wrapper">
        <form method="post" class="file_wrap">
            <div class="file_drag_item">
                <i class="fas fa-upload"></i>
                <input type="file" id="images" name="images[]" onchange="preview_images(); multiple" />
                <p>Drag and Drop File Here</p>
            </div>
            <div class="button_wrap">
                <input class="btn1" type="button" onclick="upload_files()" name="submit_image" value="Upload Multiple Image">
                <input class="btn2" type="reset" onclick="return resetForm();" name="reset_images" value="Reset" />
            </div>
        </form>
        <div class="image_upload_wrap">
            <div id="image_preview"></div>
        </div>
    </div>
    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        
        function preview_images() {
            var total_file = document.getElementById("images").files.length;
            for(var i = 0; i < total_file; i++) {
                $('#image_preview').append(`<div class="image_size"><img src='${URL.createObjectURL(event.target.files[i])}'></div>`)
            }
        }

        function resetForm() {
            $("#image_preview").html("");
            return true;
        }


    </script>
</body>
</html>
